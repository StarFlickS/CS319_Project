<link rel="stylesheet" href="addroom.component.css">
<div class="edit-room">
    <h1>{{ isEditMode ? 'Edit Room' : 'Add New Room' }}</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roomName">Room Name</label>
        <input
          type="text"
          id="roomName"
          [(ngModel)]="room.name"
          name="roomName"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="roomType">Room Type</label>
        <select
          id="roomType"
          [(ngModel)]="room.type"
          name="roomType"
          required
        >
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="roomPrice">Room Price</label>
        <input
          type="number"
          id="roomPrice"
          [(ngModel)]="room.price"
          name="roomPrice"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="roomStatus">Room Status</label>
        <select
          id="roomStatus"
          [(ngModel)]="room.status"
          name="roomStatus"
          required
        >
          <option value="available">Available</option>
          <option value="occupied">Occupied</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
  
      <button type="submit" class="submit-button">
        {{ isEditMode ? 'Update Room' : 'Add Room' }}
      </button>
    </form>
  </div>
  

  <div class="room-list">
    <h1>Room List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Room Name</th>
          <th>Room Type</th>
          <th>Room Price</th>
          <th>Room Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.name }}</td>
          <td>{{ room.type }}</td>
          <td>{{ room.price | currency }}</td>
          <td>{{ room.status }}</td>
          <td>
            <button class="edit-button" (click)="editRoom(room.id)">Edit</button>
            <button class="delete-button" (click)="deleteRoom(room.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
