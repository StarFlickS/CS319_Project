<div class="home-container">
    <header class="header">
      <h1>Welcome to BU Hotel</h1>
      <p>Your perfect stay starts here</p>
      <button class="login-button" (click)="navigateToLogin()">Login</button>
    </header>
  
    <section class="room-list-section">
      <h2>Available Rooms</h2>
      <div class="room-card-container">
        <!-- Room cards -->
        <div class="room-card" *ngFor="let room of rooms">
          <h3>{{ room.name }}</h3>
          <p>Type: {{ room.type }}</p>
          <p>Price: ${{ room.price }}</p>
          <p>Status: {{ room.status }}</p>
          <button class="book-button" [disabled]="room.status !== 'available'">
            Book Now
          </button>
        </div>
      </div>
    </section>
  </div>
