<div class="profile-container">
    <!-- Profile Header -->
    <h2>โปรไฟล์ของคุณ</h2>
  
    <!-- Profile Information -->
    <div class="profile-info">
      <div class="profile-item">
        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" value="John Doe" disabled />
      </div>
      <div class="profile-item">
        <label for="email">อีเมล:</label>
        <input type="email" id="email" value="john.doe@example.com" disabled />
      </div>
      <div class="profile-item">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="text" id="phone" value="0123456789" disabled />
      </div>
      <div class="profile-item">
        <label for="address">ที่อยู่:</label>
        <textarea id="address" rows="4" disabled>123 Main Street, City, Country</textarea>
      </div>
    </div>
</div>
