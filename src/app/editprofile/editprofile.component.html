<div class="edit-profile">
    <h1>Edit Profile</h1>
    <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="newmail">New E-mail</label>
          <input
            type="text"
            id="newmail"
            [(ngModel)]="newemail"
            name="newemail"
            required
          />
        </div>
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input
            type="text"
            id="newpassword"
            [(ngModel)]="newpassword"
            name="newpassword"
            required
          />
  
  
        </div>
          <button type="submit" class="submit-button">
            Update
          </button>
    </form>
  </div>
